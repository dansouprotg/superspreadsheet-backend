# A generic Alembic configuration file.

[alembic]
# path to migration scripts
script_location = alembic

# The database connection string.
# This is the ONLY line you need to ensure is correct.
sqlalchemy.url = mysql+mysqlconnector://root:@127.0.0.1/spreadsheet_db

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S